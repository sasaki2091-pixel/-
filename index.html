<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

</head>

<body>

<h1>å½“é¸è€…ç™ºè¡¨</h1>

<div class="frame">
  <div class="line"></div>
  <div class="list" id="list"></div>
</div>

<button onclick="start()">START</button>

<script>
const names = [
  "aæ°","bæ°","cæ°","dæ°","eæ°",
  "fæ°","gæ°","hæ°","iæ°","jæ°"
];

const list = document.getElementById("list");

// ãƒªã‚¹ãƒˆç”Ÿæˆ
for (let i = 0; i < 10; i++) {
  names.forEach(name => {
    const div = document.createElement("div");
    div.className = "item";
    div.textContent = name;
    list.appendChild(div);
  });
}

let position = 0;
let speed = 30;
let timer;

function start() {
  clearInterval(timer);
  speed = 30;

  timer = setInterval(() => {
    position -= speed;
    list.style.top = position + "px";

    if (Math.abs(position) > list.offsetHeight / 2) {
      position = 0;
    }

    speed *= 0.97;

    if (speed < 0.5) {
      clearInterval(timer);
      alignCenter();
    }
  }, 16);
}

function alignCenter() {
  const frame = document.querySelector(".frame");
  const frameCenter = frame.getBoundingClientRect().top + frame.offsetHeight / 2;

  const items = document.querySelectorAll(".item");
  let closest = null;
  let minDiff = Infinity;

  items.forEach(item => {
    const rect = item.getBoundingClientRect();
    const itemCenter = rect.top + rect.height / 2;
    const diff = Math.abs(itemCenter - frameCenter);

    if (diff < minDiff) {
      minDiff = diff;
      closest = item;
    }
  });

  alert("ğŸ‰ å½“é¸ï¼š" + closest.textContent);
}
</script>

</body>
